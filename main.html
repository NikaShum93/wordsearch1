<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Wordsearch by Nika Shum</title>
  <!-- Подключаем все нужные шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Comic+Neue&family=Orbitron&family=Baloo+2&family=Comfortaa&family=Ruslan+Display&family=Roboto+Slab&family=Michroma&family=Nunito&family=Fredoka&family=M+PLUS+Rounded+1c&family=Open+Sans&family=Merriweather&family=Noto+Sans+SC&family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&family=Noto+Sans+JP&family=Yomogi&family=Nico+Moji&family=DotGothic16&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-color: #00ffff;
      --font-family: 'Orbitron', sans-serif;
      --cell-bg: rgba(0, 0, 0, 0.5);
      --border-color: #00ffff;
      --text-color: #00ffff;
      --glow-color: #00ffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #gameWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    #grid {
      display: grid;
      gap: 6px;
    }

    .cell {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: var(--cell-bg);
      border: 2px solid var(--border-color);
      color: var(--text-color);
      font-family: var(--font-family);
      font-weight: bold;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: 0.2s;
    }

    .cell.glow {
      box-shadow: 0 0 12px var(--glow-color), inset 0 0 8px var(--glow-color);
    }

    .cell.rainbow {
      animation: rainbowGlow 2.5s linear infinite;
    }

    @keyframes rainbowGlow {
      0%   { box-shadow: 0 0 12px #ff0088; color: #ff0088; }
      25%  { box-shadow: 0 0 12px #00ffff; color: #00ffff; }
      50%  { box-shadow: 0 0 12px #00ff55; color: #00ff55; }
      75%  { box-shadow: 0 0 12px #ffaa00; color: #ffaa00; }
      100% { box-shadow: 0 0 12px #ff0088; color: #ff0088; }
    }

    #wordList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90vw;
      gap: 12px;
      font-size: 18px;
      font-family: var(--font-family);
      color: var(--text-color);
    }

    #wordList span.found {
      text-decoration: line-through;
      color: #38ff8e;
    }

    /* Варианты размещения списка */
    .wordlist-top { flex-direction: column-reverse; }
    .wordlist-bottom { flex-direction: column; }
    .wordlist-left { flex-direction: row-reverse; align-items: flex-start; }
    .wordlist-right { flex-direction: row; align-items: flex-start; }
    .wordlist-hidden #wordList { display: none; }
  </style>
</head>
<body>
  <div id="gameWrapper" class="wordlist-bottom">
    <div id="grid"></div>
    <div id="wordList"></div>
  </div>

  <script>
    const wordList = document.getElementById("wordList");
    const gameWrapper = document.getElementById("gameWrapper");

    // Пример: установка позиции через URL ?wordlist=top
    const urlParams = new URLSearchParams(window.location.search);
    const wordlistPosition = urlParams.get("wordlist") || "bottom";
    gameWrapper.classList.remove("wordlist-top", "wordlist-bottom", "wordlist-left", "wordlist-right", "wordlist-hidden");
    gameWrapper.classList.add("wordlist-" + wordlistPosition);

    // Используем массив реально вставленных слов, если он есть
    const usedWords = window.insertedWords || words;

    usedWords.forEach(word => {
      const span = document.createElement("span");
      span.textContent = word.toUpperCase();
      span.dataset.word = word.toUpperCase();
      wordList.appendChild(span);
    });

    function markWordFound(word) {
      const el = document.querySelector(`#wordList span[data-word="${word}"]`);
      if (el) el.classList.add("found");
    }

    // Вызов markWordFound(normalizedWord) в if (matches && isDirectionOk)
    if (matches && isDirectionOk) {
      selectedCells.forEach(cell => {
        cell.classList.add("glow");
        cell.style.background = "#38ff8e";
        cell.style.color = "#000";
      });
      markWordFound(normalizedWord);
      foundWords.push(normalizedWord);
      selectedCells = [];
      [... остальной код ...]
    }
  </script>
</body>
</html>
