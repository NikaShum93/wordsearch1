<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Wordsearch by Nika Shum</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --cell-bg: #ffffff;
      --text-color: #000000;
      --glow-color: #00ffff;
    }
    body {
      margin: 0;
      background: transparent;
      font-family: 'Comic Neue', sans-serif;
    }
    body.theme-light {
      --cell-bg: #ffffff;
      --text-color: #000000;
      --glow-color: #00ffff;
    }
    body.theme-dark {
      --cell-bg: #000000;
      --text-color: #00e5e5;
      --glow-color: #00e5e5;
    }
    body.theme-rainbow {
      --cell-bg: #fff3dc;
      --text-color: #000000;
      --glow-color: red;
    }
    #container {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #grid {
      display: grid;
      gap: 4px;
    }
    .cell {
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--cell-bg);
      color: var(--text-color);
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 10px var(--glow-color);
      transition: background 0.3s;
    }
    .cell.selected {
      background: rgba(255,255,255,0.2);
    }
    .cell.correct {
      background: lime;
      color: black;
    }
    .cell.error {
      background: red;
    }
    body.theme-rainbow .cell,
    body.theme-rainbow #wordsList li {
      animation: rainbow 2s infinite;
    }
    @keyframes rainbow {
      0% { box-shadow: 0 0 10px red; }
      25% { box-shadow: 0 0 10px orange; }
      50% { box-shadow: 0 0 10px yellow; }
      75% { box-shadow: 0 0 10px green; }
      100% { box-shadow: 0 0 10px blue; }
    }
    #wordsList {
      list-style: none;
      padding: 0;
      font-size: 18px;
      max-width: 200px;
    }
    #wordsList li {
      padding: 6px 12px;
      margin-bottom: 8px;
      background: var(--cell-bg);
      color: var(--text-color);
      border-radius: 8px;
      box-shadow: 0 0 6px var(--glow-color);
    }
    #wordsList li.found {
      text-decoration: line-through;
      opacity: 0.5;
    }
    #messageBox {
      text-align: center;
      font-size: 22px;
      color: lime;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>
      <div id="grid"></div>
      <div id="messageBox"></div>
    </div>
    <ul id="wordsList"></ul>
  </div>
  <script>
    const url = new URL(window.location.href);
    const words = (url.searchParams.get("words") || "МАМА,ПАПА,СЫР").toUpperCase().split(',');
    const rows = parseInt(url.searchParams.get("rows") || 10);
    const cols = parseInt(url.searchParams.get("cols") || 10);
    const winText = url.searchParams.get("winText") || "Все слова найдены!";
    const theme = url.searchParams.get("theme") || "light";
    const font = url.searchParams.get("font") || "Comic Neue";
    const glowColor = url.searchParams.get("glowColor") || "#00ffff";
    const cellBg = url.searchParams.get("cellBg") || "#ffffff";
    const textColor = url.searchParams.get("textColor") || "#000000";
    const sound = url.searchParams.get("sound") !== "0";
    const lang = url.searchParams.get("lang") || "ru";

    document.body.classList.add("theme-" + theme);
    document.body.style.setProperty("--cell-bg", cellBg);
    document.body.style.setProperty("--text-color", textColor);
    document.body.style.setProperty("--glow-color", glowColor);
    document.body.style.fontFamily = font;

    const alphabets = {
      ru: 'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ',
      en: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
    };

    const gridElement = document.getElementById('grid');
    const wordsList = document.getElementById('wordsList');
    const messageBox = document.getElementById('messageBox');
    const grid = Array.from({ length: rows }, () => Array(cols).fill(''));
    const wordCoords = {};
    const selected = [];
    const found = new Set();

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function placeWords() {
      for (const word of words) {
        let placed = false;
        for (let attempt = 0; attempt < 100 && !placed; attempt++) {
          const dir = Math.floor(Math.random() * 8);
          const dx = [-1, 0, 1, -1, 1, -1, 0, 1][dir];
          const dy = [-1, -1, -1, 0, 0, 1, 1, 1][dir];
          const x = Math.floor(Math.random() * rows);
          const y = Math.floor(Math.random() * cols);
          let fits = true;
          const tempCoords = [];
          for (let i = 0; i < word.length; i++) {
            const nx = x + dx * i;
            const ny = y + dy * i;
            if (nx < 0 || ny < 0 || nx >= rows || ny >= cols || (grid[nx][ny] && grid[nx][ny] !== word[i])) {
              fits = false;
              break;
            }
            tempCoords.push(`${nx}-${ny}`);
          }
          if (fits) {
            tempCoords.forEach((coord, i) => {
              const [nx, ny] = coord.split('-').map(Number);
              grid[nx][ny] = word[i];
            });
            wordCoords[word] = tempCoords;
            placed = true;
          }
        }
      }
    }

    function fillGrid() {
      const abc = alphabets[lang] || alphabets.en;
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          if (!grid[i][j]) {
            grid[i][j] = abc[Math.floor(Math.random() * abc.length)];
          }
        }
      }
    }

    function createGrid() {
      gridElement.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      gridElement.innerHTML = "";
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const div = document.createElement('div');
          div.className = "cell";
          div.textContent = grid[i][j];
          div.dataset.row = i;
          div.dataset.col = j;
          gridElement.appendChild(div);
        }
      }
    }

    function resetSelection() {
      selected.forEach(c => c.classList.remove("selected", "error"));
      selected.length = 0;
    }

    function checkSelected() {
      const coords = selected.map(c => `${c.dataset.row}-${c.dataset.col}`);
      for (const [word, wordCells] of Object.entries(wordCoords)) {
        if (!found.has(word) && (arraysEqual(coords, wordCells) || arraysEqual(coords, wordCells.slice().reverse()))) {
          selected.forEach(c => c.classList.add("correct"));
          const li = [...wordsList.children].find(el => el.textContent === word);
          if (li) li.classList.add("found");
          found.add(word);
          if (sound) new Audio("https://nikashum93.github.io/pusyriki/assets/pop.mp3").play();
          if (found.size === words.length) {
            messageBox.textContent = decodeURIComponent(winText);
            gridElement.querySelectorAll(".cell").forEach(cell => {
              cell.classList.add("rainbow");
            });
          }
          return resetSelection();
        }
      }
      selected.forEach(c => c.classList.add("error"));
      setTimeout(resetSelection, 400);
    }

    function arraysEqual(a, b) {
      return a.length === b.length && a.every((v, i) => v === b[i]);
    }

    gridElement.addEventListener("click", e => {
      const cell = e.target.closest(".cell");
      if (!cell || cell.classList.contains("correct")) return;
      cell.classList.add("selected");
      selected.push(cell);
      if (selected.length >= 2) checkSelected();
    });

    words.forEach(word => {
      const li = document.createElement("li");
      li.textContent = word;
      wordsList.appendChild(li);
    });

    placeWords();
    fillGrid();
    createGrid();
  </script>
</body>
</html>
