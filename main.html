<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Wordsearch by Nika Shum</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cell-bg: #ffffff;
      --cell-color: #000000;
      --cell-glow: 0 0 10px #00ffff;
    }

    body {
      margin: 0;
      background: transparent;
      font-family: 'Comic Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      display: flex;
      gap: 40px;
    }

    #grid {
      display: grid;
      gap: 5px;
    }

    .cell {
      width: 42px;
      height: 42px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      background: var(--cell-bg);
      color: var(--cell-color);
      box-shadow: var(--cell-glow);
      user-select: none;
      transition: 0.2s;
    }

    .rainbow {
      animation: rainbowGlow 2s infinite;
    }

    @keyframes rainbowGlow {
      0% { box-shadow: 0 0 6px red; }
      25% { box-shadow: 0 0 6px orange; }
      50% { box-shadow: 0 0 6px green; }
      75% { box-shadow: 0 0 6px blue; }
      100% { box-shadow: 0 0 6px violet; }
    }

    .cell.correct {
      background: #90ee90;
      color: #000;
    }

    #wordsList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #wordsList li {
      margin-bottom: 10px;
      padding: 5px 10px;
      border-radius: 8px;
      background: var(--cell-bg);
      color: var(--cell-color);
      box-shadow: var(--cell-glow);
      font-weight: bold;
    }

    #wordsList li.found {
      text-decoration: line-through;
      opacity: 0.5;
    }

    #messageBox {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>
      <div id="grid"></div>
      <div id="messageBox"></div>
    </div>
    <ul id="wordsList"></ul>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const words = (params.get('words') || 'МАМА,ПАПА,СЫР').toUpperCase().split(',');
    const rows = parseInt(params.get('rows') || 10);
    const cols = parseInt(params.get('cols') || 10);
    const winText = params.get('winText') || 'Все слова найдены!';
    const theme = params.get('theme') || 'light';
    const font = params.get('font') || 'Comic Neue';
    const glowColor = params.get('glowColor') || '#00ffff';
    const cellBg = params.get('cellBg') || '#ffffff';
    const textColor = params.get('textColor') || '#000000';

    document.body.style.setProperty('--cell-glow', `0 0 10px ${glowColor}`);
    document.body.style.setProperty('--cell-bg', cellBg);
    document.body.style.setProperty('--cell-color', textColor);
    document.body.style.fontFamily = `'${font}', sans-serif`;

    const alphabet = 'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ';

    const gridEl = document.getElementById('grid');
    const wordsEl = document.getElementById('wordsList');
    const messageBox = document.getElementById('messageBox');

    gridEl.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

    const grid = Array(rows).fill(null).map(() => Array(cols).fill(''));
    const placedWords = [];

    function placeWords() {
      for (const word of words) {
        let placed = false;
        for (let attempt = 0; attempt < 100 && !placed; attempt++) {
          const dir = Math.random() < 0.5 ? [1, 0] : [0, 1];
          const row = Math.floor(Math.random() * (rows - (dir[0] ? word.length : 0)));
          const col = Math.floor(Math.random() * (cols - (dir[1] ? word.length : 0)));

          let fits = true;
          for (let i = 0; i < word.length; i++) {
            const r = row + i * dir[0];
            const c = col + i * dir[1];
            if (grid[r][c] && grid[r][c] !== word[i]) {
              fits = false;
              break;
            }
          }

          if (fits) {
            for (let i = 0; i < word.length; i++) {
              const r = row + i * dir[0];
              const c = col + i * dir[1];
              grid[r][c] = word[i];
            }
            placedWords.push(word);
            placed = true;
          }
        }
      }
    }

    function fillEmpty() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (!grid[r][c]) {
            grid[r][c] = alphabet[Math.floor(Math.random() * alphabet.length)];
          }
        }
      }
    }

    function renderGrid() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          if (theme === 'rainbow') cell.classList.add('rainbow');
          cell.textContent = grid[r][c];
          gridEl.appendChild(cell);
        }
      }
    }

    function renderWords() {
      for (const word of words) {
        const li = document.createElement('li');
        li.textContent = word;
        wordsEl.appendChild(li);
      }
    }

    function showWin() {
      messageBox.textContent = winText;
    }

    placeWords();
    fillEmpty();
    renderGrid();
    renderWords();
  </script>
</body>
</html>
