<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordsearch Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Orbitron&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #game-container {
      display: flex;
      gap: 30px;
      margin-top: 40px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-gap: 4px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,255,0.3);
      text-align: center;
      line-height: 40px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .cell.selected {
      background: #ffc;
    }
    .cell.correct {
      background: #90ee90;
    }
    .cell.incorrect {
      background: #f99;
    }
    .cell.partial {
      background: #ddd;
    }
    .cell.found {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      color: white;
      animation: rainbow 1s infinite alternate;
    }
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    #word-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .word {
      padding: 5px 10px;
      background: white;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 4px rgba(0,0,255,0.2);
      transition: 0.3s;
    }
    .word.found {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Поиск слов</h1>
  <div id="game-container">
    <div id="grid"></div>
    <div id="word-list"></div>
  </div>
  <audio id="correct-sound" src="https://nikashum93.github.io/wordsearch-plugin/sounds/correct.mp3"></audio>
  <audio id="error-sound" src="https://nikashum93.github.io/wordsearch-plugin/sounds/error.mp3"></audio>
  <audio id="win-sound" src="https://nikashum93.github.io/wordsearch-plugin/sounds/win.mp3"></audio>
  <script>
    const words = ["МОЛОКО", "ПОГОДАИЗМЕНЧИВА", "МЕДВЕДЬ", "МАМА", "ПАПА", "СЫР"];
    const rows = 10, cols = 10;
    const grid = Array.from({ length: rows }, () => Array(cols).fill(''));
    const placedWords = [];

    function getRandomDirection() {
      const dirs = [
        { dx: 1, dy: 0 }, { dx: -1, dy: 0 },
        { dx: 0, dy: 1 }, { dx: 0, dy: -1 },
        { dx: 1, dy: 1 }, { dx: -1, dy: -1 },
        { dx: 1, dy: -1 }, { dx: -1, dy: 1 }
      ];
      return dirs[Math.floor(Math.random() * dirs.length)];
    }

    function placeWords() {
      for (const word of words) {
        let placed = false;
        for (let attempt = 0; attempt < 1000 && !placed; attempt++) {
          const dir = getRandomDirection();
          const len = word.length;
          const startX = dir.dx === 1 ? Math.floor(Math.random() * (rows - len))
                       : dir.dx === -1 ? Math.floor(Math.random() * (rows - len)) + len - 1
                       : Math.floor(Math.random() * rows);
          const startY = dir.dy === 1 ? Math.floor(Math.random() * (cols - len))
                       : dir.dy === -1 ? Math.floor(Math.random() * (cols - len)) + len - 1
                       : Math.floor(Math.random() * cols);
          let fits = true;
          for (let i = 0; i < len; i++) {
            const nx = startX + dir.dx * i;
            const ny = startY + dir.dy * i;
            if (nx < 0 || ny < 0 || nx >= rows || ny >= cols || (grid[nx][ny] && grid[nx][ny] !== word[i])) {
              fits = false;
              break;
            }
          }
          if (fits) {
            for (let i = 0; i < len; i++) {
              const nx = startX + dir.dx * i;
              const ny = startY + dir.dy * i;
              grid[nx][ny] = word[i];
            }
            placedWords.push({ word, startX, startY, dx: dir.dx, dy: dir.dy });
            placed = true;
          }
        }
      }
    }

    function fillRandomLetters() {
      const alphabet = "АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ";
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          if (!grid[i][j]) {
            grid[i][j] = alphabet[Math.floor(Math.random() * alphabet.length)];
          }
        }
      }
    }

    function renderGrid() {
      const gridContainer = document.getElementById("grid");
      gridContainer.innerHTML = "";
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.textContent = grid[i][j];
          cell.dataset.row = i;
          cell.dataset.col = j;
          gridContainer.appendChild(cell);
        }
      }
    }

    function renderWords() {
      const list = document.getElementById("word-list");
      list.innerHTML = "";
      for (const w of words) {
        const div = document.createElement("div");
        div.textContent = w;
        div.className = "word";
        list.appendChild(div);
      }
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      sound && sound.play();
    }

    function startGame() {
      placeWords();
      fillRandomLetters();
      renderGrid();
      renderWords();
    }

    startGame();
  </script>
</body>
</html>
