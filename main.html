<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Wordsearch by Nika Shum</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --cell-bg: #ffffff;
      --text-color: #000000;
      --glow-color: #00ffff;
      --selected-color: rgba(0,255,255,0.3);
    }
    body {
      margin: 0;
      font-family: 'Comic Neue', sans-serif;
      background: transparent;
    }
    body.theme-light {
      --cell-bg: #ffffff;
      --text-color: #000000;
      --glow-color: #00ffff;
      --selected-color: rgba(0,255,255,0.3);
    }
    body.theme-rainbow {
      --glow-color: red;
      --selected-color: rgba(255,0,0,0.2);
    }
    #container {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #grid {
      display: grid;
      gap: 4px;
    }
    .cell {
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--cell-bg);
      color: var(--text-color);
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 10px var(--glow-color);
      transition: background 0.3s;
    }
    .cell.selected {
      background: var(--selected-color);
    }
    .cell.correct {
      background: lime;
      color: black;
    }
    .cell.error {
      background: red;
    }
    @keyframes rainbow {
      0% { box-shadow: 0 0 10px red; }
      25% { box-shadow: 0 0 10px orange; }
      50% { box-shadow: 0 0 10px yellow; }
      75% { box-shadow: 0 0 10px green; }
      100% { box-shadow: 0 0 10px blue; }
    }
    body.theme-rainbow .cell,
    body.theme-rainbow #wordsList li {
      animation: rainbow 2s infinite;
    }
    #wordsList {
      list-style: none;
      padding: 0;
      font-size: 18px;
      max-width: 200px;
    }
    #wordsList li {
      padding: 6px 12px;
      margin-bottom: 8px;
      background: var(--cell-bg);
      color: var(--text-color);
      border-radius: 8px;
      box-shadow: 0 0 6px var(--glow-color);
    }
    #wordsList li.found {
      text-decoration: line-through;
      opacity: 0.5;
    }
    #messageBox {
      text-align: center;
      font-size: 22px;
      color: lime;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>
      <div id="grid"></div>
      <div id="messageBox"></div>
    </div>
    <ul id="wordsList"></ul>
  </div>
  <script>
    const url = new URL(window.location.href);
    const words = (url.searchParams.get("words") || "МАМА,ПАПА,СЫР").toUpperCase().split(',');
    const rows = parseInt(url.searchParams.get("rows") || 10);
    const cols = parseInt(url.searchParams.get("cols") || 10);
    const winText = url.searchParams.get("winText") || "Все слова найдены!";
    const theme = url.searchParams.get("theme") || "light";
    const font = url.searchParams.get("font") || "Comic Neue";
    const glowColor = url.searchParams.get("glowColor") || "#00ffff";
    const cellBg = url.searchParams.get("cellBg") || "#ffffff";
    const textColor = url.searchParams.get("textColor") || "#000000";
    const sound = url.searchParams.get("sound") !== "0";
    const lang = url.searchParams.get("lang") || "ru";

    document.body.classList.add("theme-" + theme);
    document.body.style.setProperty("--cell-bg", cellBg);
    document.body.style.setProperty("--text-color", textColor);
    document.body.style.setProperty("--glow-color", glowColor);
    document.body.style.fontFamily = font;

    const alphabets = {
      ru: 'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ',
      en: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
    };

    const gridElement = document.getElementById('grid');
    const wordsList = document.getElementById('wordsList');
    const messageBox = document.getElementById('messageBox');
    const grid = Array.from({ length: rows }, () => Array(cols).fill(''));

    const directions = [
      { dx: 1, dy: 0 },
      { dx: 0, dy: 1 },
      { dx: 1, dy: 1 },
      { dx: -1, dy: 0 },
      { dx: 0, dy: -1 },
      { dx: -1, dy: -1 },
      { dx: 1, dy: -1 },
      { dx: -1, dy: 1 }
    ];

    const positions = {};

    function placeWords() {
      for (const word of words) {
        let placed = false;
        for (let attempt = 0; attempt < 100 && !placed; attempt++) {
          const dir = directions[Math.floor(Math.random() * directions.length)];
          const x = Math.floor(Math.random() * rows);
          const y = Math.floor(Math.random() * cols);
          let fits = true;
          for (let i = 0; i < word.length; i++) {
            const nx = x + dir.dx * i;
            const ny = y + dir.dy * i;
            if (nx < 0 || ny < 0 || nx >= rows || ny >= cols || (grid[nx][ny] && grid[nx][ny] !== word[i])) {
              fits = false;
              break;
            }
          }
          if (fits) {
            for (let i = 0; i < word.length; i++) {
              const nx = x + dir.dx * i;
              const ny = y + dir.dy * i;
              grid[nx][ny] = word[i];
              positions[`${nx},${ny}`] = word;
            }
            placed = true;
          }
        }
      }
    }

    function fillRandomLetters() {
      const abc = alphabets[lang] || alphabets['en'];
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          if (!grid[i][j]) {
            grid[i][j] = abc[Math.floor(Math.random() * abc.length)];
          }
        }
      }
    }

    function createGrid() {
      gridElement.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      gridElement.innerHTML = "";
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const div = document.createElement('div');
          div.className = "cell";
          div.textContent = grid[i][j];
          div.dataset.row = i;
          div.dataset.col = j;
          gridElement.appendChild(div);
        }
      }
    }

    const selected = [];
    const found = [];

    function checkWord() {
      const word = selected.map(c => c.textContent).join('');
      const reversed = word.split('').reverse().join('');
      const match = words.find(w => w === word || w === reversed);
      if (match && !found.includes(match)) {
        selected.forEach(c => c.classList.add('correct'));
        document.querySelectorAll("#wordsList li").forEach(li => {
          if (li.textContent === match) li.classList.add('found');
        });
        found.push(match);
        if (sound) new Audio("win.mp3").play();
        if (found.length === words.length) {
          messageBox.textContent = decodeURIComponent(winText);
          document.body.classList.add('theme-rainbow');
        }
      } else {
        selected.forEach(c => {
          c.classList.add('error');
          setTimeout(() => c.classList.remove('error', 'selected'), 300);
        });
      }
      selected.length = 0;
    }

    gridElement.addEventListener('click', e => {
      const cell = e.target.closest('.cell');
      if (!cell || cell.classList.contains('correct')) return;
      cell.classList.add('selected');
      selected.push(cell);
      if (selected.length > 1) checkWord();
    });

    words.forEach(w => {
      const li = document.createElement('li');
      li.textContent = w;
      wordsList.appendChild(li);
    });

    placeWords();
    fillRandomLetters();
    createGrid();
  </script>
</body>
</html>
