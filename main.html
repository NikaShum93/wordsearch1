<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Wordsearch by Nika Shum</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --cell-bg: #ffffff;
      --text-color: #000000;
      --glow-color: #00ffff;
    }
    body {
      margin: 0;
      font-family: 'Comic Neue', sans-serif;
      background: transparent;
    }
    body.theme-dark {
      --cell-bg: #000000;
      --text-color: #00e5e5;
      --glow-color: #00e5e5;
    }
    body.theme-rainbow {
      --glow-color: red;
    }
    @keyframes rainbow {
      0% { box-shadow: 0 0 10px red; }
      25% { box-shadow: 0 0 10px orange; }
      50% { box-shadow: 0 0 10px yellow; }
      75% { box-shadow: 0 0 10px green; }
      100% { box-shadow: 0 0 10px blue; }
    }

    body.finished .cell, body.finished #wordsList li {
      animation: rainbow 2s infinite;
    }

    #container {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #grid {
      display: grid;
      gap: 4px;
    }
    .cell {
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--cell-bg);
      color: var(--text-color);
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 10px var(--glow-color);
      transition: background 0.3s;
    }
    .cell.selected {
      background: rgba(255,255,255,0.2);
    }
    .cell.correct {
      background: lime;
      color: black;
    }
    .cell.error {
      background: red;
    }

    #wordsList {
      list-style: none;
      padding: 0;
      font-size: 18px;
      max-width: 200px;
    }
    #wordsList li {
      padding: 6px 12px;
      margin-bottom: 8px;
      background: var(--cell-bg);
      color: var(--text-color);
      border-radius: 8px;
      box-shadow: 0 0 6px var(--glow-color);
      transition: all 0.3s;
    }
    #wordsList li.found {
      text-decoration: line-through;
      opacity: 0.5;
    }

    #messageBox {
      text-align: center;
      font-size: 22px;
      color: lime;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>
      <div id="grid"></div>
      <div id="messageBox"></div>
    </div>
    <ul id="wordsList"></ul>
  </div>
  <script>
    const url = new URL(window.location.href);
    const words = (url.searchParams.get("words") || "МАМА,ПАПА,СЫР").toUpperCase().split(',');
    const rows = parseInt(url.searchParams.get("rows") || 10);
    const cols = parseInt(url.searchParams.get("cols") || 10);
    const winText = url.searchParams.get("winText") || "Все слова найдены!";
    const theme = url.searchParams.get("theme") || "light";
    const font = url.searchParams.get("font") || "Comic Neue";
    const glowColor = url.searchParams.get("glowColor") || "#00ffff";
    const cellBg = url.searchParams.get("cellBg") || "#ffffff";
    const textColor = url.searchParams.get("textColor") || "#000000";
    const sound = url.searchParams.get("sound") !== "0";
    const lang = url.searchParams.get("lang") || "ru";

    document.body.classList.add("theme-" + theme);
    document.body.style.setProperty("--cell-bg", cellBg);
    document.body.style.setProperty("--text-color", textColor);
    document.body.style.setProperty("--glow-color", glowColor);
    document.body.style.fontFamily = font;

    const alphabets = {
      ru: 'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ',
      en: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
    };

    const gridElement = document.getElementById('grid');
    const wordsList = document.getElementById('wordsList');
    const messageBox = document.getElementById('messageBox');
    const grid = Array.from({ length: rows }, () => Array(cols).fill(''));
    const wordCoords = {};

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function placeWords() {
      for (const word of words) {
        let placed = false;
        for (let attempts = 0; attempts < 100 && !placed; attempts++) {
          const dir = Math.floor(Math.random() * 8);
          const dx = [-1, 0, 1, -1, 1, -1, 0, 1][dir];
          const dy = [-1, -1, -1, 0, 0, 1, 1, 1][dir];
          const x = Math.floor(Math.random() * rows);
          const y = Math.floor(Math.random() * cols);
          let fits = true;
          for (let i = 0; i < word.length; i++) {
            const nx = x + dx * i;
            const ny = y + dy * i;
            if (nx < 0 || ny < 0 || nx >= rows || ny >= cols || (grid[nx][ny] && grid[nx][ny] !== word[i])) {
              fits = false;
              break;
            }
          }
          if (fits) {
            wordCoords[word] = [];
            for (let i = 0; i < word.length; i++) {
              const nx = x + dx * i;
              const ny = y + dy * i;
              grid[nx][ny] = word[i];
              wordCoords[word].push([nx, ny]);
            }
            placed = true;
          }
        }
      }
    }

    function fillRandomLetters() {
      const abc = alphabets[lang] || alphabets['en'];
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          if (!grid[i][j]) {
            grid[i][j] = abc[Math.floor(Math.random() * abc.length)];
          }
        }
      }
    }

    function createGrid() {
      gridElement.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      gridElement.innerHTML = "";
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const div = document.createElement('div');
          div.className = "cell";
          div.textContent = grid[i][j];
          div.dataset.row = i;
          div.dataset.col = j;
          gridElement.appendChild(div);
        }
      }
    }

    let selected = [];

    function getSelectedWord() {
      return selected.map(c => c.textContent).join('');
    }

    function isCorrectSelection() {
      const str = getSelectedWord();
      return words.includes(str) || words.includes(str.split('').reverse().join(''));
    }

    function markCorrect(word) {
      selected.forEach(c => c.classList.add('correct'));
      document.querySelectorAll("#wordsList li").forEach(li => {
        if (li.textContent === word || li.textContent === word.split('').reverse().join('')) {
          li.classList.add('found');
        }
      });
    }

    function checkWin() {
      const foundAll = Array.from(document.querySelectorAll('#wordsList li')).every(li => li.classList.contains('found'));
      if (foundAll) {
        messageBox.textContent = decodeURIComponent(winText);
        document.body.classList.add("finished");
        if (sound) new Audio("win.mp3").play();
      }
    }

    gridElement.addEventListener('click', e => {
      const cell = e.target.closest('.cell');
      if (!cell || cell.classList.contains('correct')) return;
      cell.classList.add('selected');
      selected.push(cell);
      if (selected.length > 1) {
        const word = getSelectedWord();
        const reversed = word.split('').reverse().join('');
        if (words.includes(word) || words.includes(reversed)) {
          markCorrect(word);
          if (sound) new Audio("click.mp3").play();
          checkWin();
        } else {
          selected.forEach(c => c.classList.add('error'));
          setTimeout(() => {
            selected.forEach(c => c.classList.remove('error', 'selected'));
            selected = [];
          }, 300);
          if (sound) new Audio("error.mp3").play();
          return;
        }
        selected = [];
      }
    });

    words.forEach(w => {
      const li = document.createElement('li');
      li.textContent = w;
      wordsList.appendChild(li);
    });

    placeWords();
    fillRandomLetters();
    createGrid();
  </script>
</body>
</html>
