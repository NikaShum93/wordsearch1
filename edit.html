<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактор Wordsearch</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Comfortaa&family=Comic+Neue&family=Roboto&family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0a0a0a;
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #38ff8e;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    textarea {
      height: 80px;
    }
    .group {
      margin-bottom: 20px;
    }
    button {
      background-color: #38ff8e;
      color: #000;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }
    button:hover {
      background-color: #2ed87b;
    }
    #preview {
      margin-top: 30px;
      padding: 10px;
      background: #111;
      border: 2px solid #38ff8e;
      border-radius: 10px;
      white-space: pre-wrap;
      color: #fff;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Редактор Wordsearch</h1>

  <div class="group">
    <label for="words">Слова (через запятую):</label>
    <textarea id="words">КОШКА, СОБАКА, СОЛНЦЕ, МОРОЗ</textarea>
  </div>

  <div class="group">
    <label for="gridSize">Размер сетки (макс 12):</label>
    <input type="number" id="gridSize" value="10" min="6" max="12">
  </div>

  <div class="group">
    <label for="font">Шрифт:</label>
    <select id="font">
      <option value="Orbitron">Классика</option>
      <option value="Roboto">Робот</option>
      <option value="Comic Neue">Мультяшный</option>
      <option value="Comfortaa">Милый</option>
    </select>
  </div>

  <div class="group">
    <label for="cellColor">Цвет ячеек (HEX):</label>
    <input type="color" id="cellColor" value="#00ffff">
  </div>

  <div class="group">
    <label for="borderColor">Цвет рамки ячеек:</label>
    <input type="color" id="borderColor" value="#00ffff">
  </div>

  <div class="group">
    <label for="textColor">Цвет букв:</label>
    <input type="color" id="textColor" value="#00ffff">
  </div>

  <div class="group">
    <label for="glowType">Эффект свечения:</label>
    <select id="glowType">
      <option value="none">Без свечения</option>
      <option value="neon">Неон</option>
      <option value="rainbow">Радужный</option>
    </select>
  </div>

  <button onclick="generateCode()">Сгенерировать HTML</button>

  <div id="preview"></div>

  <script>
    function generateCode() {
      const words = document.getElementById('words').value.split(',').map(w => w.trim().toUpperCase()).filter(w => w.length > 1);
      const gridSize = Math.min(12, parseInt(document.getElementById('gridSize').value));
      const font = document.getElementById('font').value;
      const cellColor = document.getElementById('cellColor').value;
      const borderColor = document.getElementById('borderColor').value;
      const textColor = document.getElementById('textColor').value;
      const glowType = document.getElementById('glowType').value;

      const result = `<!DOCTYPE html>
<!-- HTML сгенерирован редактором Wordsearch -->
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Wordsearch</title>
  <script>
    window.gameData = {
      words: ${JSON.stringify(words)},
      size: ${gridSize},
      font: "${font}",
      cellColor: "${cellColor}",
      borderColor: "${borderColor}",
      textColor: "${textColor}",
      glow: "${glowType}"
    }
  </script>
  <script src="https://nikashum93.github.io/wordsearch1/main.html"></script>
</head>
<body>
</body>
</html>`;

      document.getElementById('preview').textContent = result;
    }
  </script>
</body>
</html>
