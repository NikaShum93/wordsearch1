<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактор Wordsearch</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Comic+Neue&family=Orbitron&family=Baloo+2&family=Comfortaa&family=Michroma&family=Fredoka&family=M+PLUS+Rounded+1c&family=Ruslan+Display&family=ZCOOL+KuaiLe&family=Yomogi&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Comfortaa', sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, select, textarea {
      padding: 0.6rem;
      margin: 0.5rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: bold;
    }
    button {
      background: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.2rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    #previewContainer {
      width: 100%;
      height: 480px;
      margin-top: 2rem;
      border: 2px solid #00ffff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Редактор Wordsearch</h1>

  <label>Слова (через запятую):</label>
  <input type="text" id="words" value="CAT, DOG, BIRD, FISH">

  <label>Размер грида (макс. 12):</label>
  <input type="number" id="size" min="5" max="12" value="10">

  <label>Фраза победы:</label>
  <input type="text" id="winText" value="Ты нашёл все слова!">

  <label>Цвет темы (hex):</label>
  <input type="color" id="color" value="#00ffff">

  <label>Шрифт:</label>
  <select id="font">
    <option value="Roboto">Roboto</option>
    <option value="Comic Neue">Comic Neue</option>
    <option value="Orbitron">Orbitron</option>
    <option value="Baloo 2">Baloo 2</option>
    <option value="Comfortaa">Comfortaa</option>
    <option value="Michroma">Michroma</option>
    <option value="Fredoka">Fredoka</option>
    <option value="M PLUS Rounded 1c">M PLUS Rounded 1c</option>
    <option value="Ruslan Display">Ruslan Display</option>
    <option value="ZCOOL KuaiLe">ZCOOL KuaiLe</option>
    <option value="Yomogi">Yomogi</option>
  </select>
  <label>Тема оформления:</label>
  <select id="theme">
    <option value="default">Обычная</option>
    <option value="rainbow">Радужная</option>
  </select>

  <button onclick="generateCode()">Сгенерировать HTML</button>

  <label>Готовый HTML:</label>
  <textarea id="result" readonly></textarea>

  <div id="previewContainer">
    <iframe id="preview"></iframe>
  </div>

  <script>
    async function generateCode() {
      const words = document.getElementById("words").value.trim();
      const size = document.getElementById("size").value;
      const winText = document.getElementById("winText").value.trim();
      const color = document.getElementById("color").value;
      const font = document.getElementById("font").value;
      const theme = document.getElementById("theme").value;

      const templateUrl = "main.html"; // Загружаем шаблон из main.html
      const response = await fetch(templateUrl);
      let template = await response.text();
      // Заменяем параметры в шаблоне
      template = template
        .replace(/__WORDS__/, JSON.stringify(words.split(',').map(w => w.trim())))
        .replace(/__SIZE__/, size)
        .replace(/__WINTEXT__/, JSON.stringify(winText))
        .replace(/__COLOR__/, color)
        .replace(/__FONT__/, `'${font}', sans-serif`)
        .replace(/__THEME__/, theme);

      // Показываем сгенерированный код
      document.getElementById("result").value = template;

      // Предпросмотр
      const preview = document.getElementById("preview");
      const blob = new Blob([template], { type: "text/html" });
      preview.src = URL.createObjectURL(blob);
    }
  </script>

  <footer style="margin-top: 2rem; opacity: 0.6; font-size: 0.8rem;">
    (c) Корпорация Геймификации Будущего, 2025
  </footer>
</body>
</html>
